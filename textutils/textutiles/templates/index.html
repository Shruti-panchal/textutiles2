<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to our website!</strong>  Now you can play with words here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
  <form action='/analyze' method='post'>  {% csrf_token %}
    <label style=" margin-top: 15px; font-weight: 500; font-size: 18px;" for="exampleFormControlTextarea1" class="form-label">Enter your text here. </label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>

    <div class="whatelse">
      <button style="background-color:#2f4f4f" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">What else i can do?</button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Changes you can do with your text.</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      ...
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1">Remove punctuation</label>
        </div>
        ...
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="capitalise" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
        </div>
        ...
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Newline</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="extraspace" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label" for="flexSwitchCheckDefault4">Extraspace Remover</label>
        </div>
      </div>
    </div>
      <style>
        .whatelse{
        margin-left: 1px;
        }
      </style>
    </div>
      <div>
        <button type="submit" class="btn btn-dark">Analayse Text</button>
        <style>
          button{
          margin-top: 5px;
          }
        </style>
      </div>
  </form>
</div>
</div>
